  <!-- text -->
  <text x="140" y="68" font-family="Poppins, Inter, Arial, sans-serif" font-size="48" font-weight="700" fill="#0f172a">GPT</text>
  <text x="240" y="68" font-family="Poppins, Inter, Arial, sans-serif" font-size="32" font-weight="600" fill="#374151">elearning</text>
  <text x="140" y="96" font-family="Inter, Arial, sans-serif" font-size="12" fill="#6b7280">learning demo</text>
